paths:
  /auth/register:
    post:
      summary: Regsiter a new user
      tags: # Tag property
        - Auth # Value of the tag
      name:
        - Regsiter User
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            type: object
            properties:
              name: # <!--- form field name
                type: string
              username: # <!--- form field name
                type: string
              email: # <!--- form field name
                type: string
              password: # <!--- form field name
                type: string
            required:
              - name
              - email
              - password
      responses:
        "201":
          description: User registered successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              token:
                type: string
        "500":
          description: Error while registering
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: string
  /auth/login:
    post:
      summary: Login existing user
      tags: # Tag property
        - Auth # Value of the tag
      name:
        - Login User
      produces:
        - application/json
      parameters:
        - in: body
          name: user credentials
          description: The user credentials to login.
          schema:
            type: object
            properties:
              email: # <!--- form field name
                type: string
              password: # <!--- form field name
                type: string
            required:
              - email
              - password
      responses:
        "200":
          description: User logged in  successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              token:
                type: string
        "400":
          description: User logged in  successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              token:
                type: string
        "401":
          description: User logged in  successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              token:
                type: string
        "500":
          description: User logged in  successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
              token:
                type: string
